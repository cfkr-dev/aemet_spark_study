version: "3.9"

services:
  localstack:
    image: localstack/localstack:stable
    container_name: localstack
    environment:
      - SERVICES=s3
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"

  spark-app:
    image: ${IMAGE_NAME}
    container_name: spark-app
    environment:
      - AWS_S3_ENDPOINT=${AWS_S3_ENDPOINT}
      - STORAGE_PREFIX=${REMOTE_STORAGE_PREFIX}
      - CONTAINER_STORAGE_PREFIX=${CONTAINER_STORAGE_PREFIX}
      - STORAGE_BASE=${REMOTE_STORAGE_BASE}
      - CONTAINER_STORAGE_BASE=${CONTAINER_STORAGE_BASE}
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    ports:
      - "4040:4040"
    volumes:
      - "${HOST_STORAGE_PREFIX}${HOST_STORAGE_BASE}:${CONTAINER_STORAGE_PREFIX}${CONTAINER_STORAGE_BASE}"
    depends_on:
      - localstack
    entrypoint: ["/bin/sh", "./entrypoint.sh"]

