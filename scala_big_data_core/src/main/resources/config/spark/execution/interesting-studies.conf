prec-and-press-evol-from-start-for-each-state {
  climate-params = [
    [${all-meteo-info.prec}, ${meteo-df.prec}],
    [${all-meteo-info.pres-max}, ${meteo-df.press-max}]
  ]
}

top-10-better-wind-power {
  climate-params = [
    [${all-meteo-info.vel-media}, 6, 9],
    [${all-meteo-info.hr-media}, 0, 70],
  ]
  start-date = "2014-01-01"
  end-date = "2024-12-31"
}

top-10-better-sun-power {
  climate-params = [
    [${all-meteo-info.sol}, 6, "+inf"],
    [${all-meteo-info.prec}, 0, 1.5]
  ]
  start-date = "2014-01-01"
  end-date = "2024-12-31"
}

top-10-torrential-rains {
