  ]
  start-date = "2014-01-01"
  end-date = "2024-12-31"
}

top-10-storms {
  climate-params = [
    [${all-meteo-info.t-max}, 20, "+inf"],
    [${all-meteo-info.hr-max}, 60, 100],
