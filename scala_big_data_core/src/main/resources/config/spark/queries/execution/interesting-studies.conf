prec-and-press-evol-from-start-for-each-state {
  climate-params = [
    [${all-meteo-info.prec}, ${meteo-params-values.precipitation.study-param-abbrev}],
    [${all-meteo-info.pres-max}, ${meteo-params-values.pressure.study-param-abbrev}]
  ]
  col-agg-methods = [
    ${group-methods.sum},
    ${group-methods.avg}
  ]
}

top-10-better-wind-power {
  climate-params = [
    [${all-meteo-info.vel-media}, 6, 9],
    [${all-meteo-info.hr-media}, 0, 70],
  ]
  start-date = "2014-01-01"
