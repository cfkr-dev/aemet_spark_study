stations-df {
  lat-dms = "lat_dms"
  state = "state"
  station-id = "station_id"
  altitude = "altitude"
  station-name = "station_name"
  long-dms = "long_dms"
  lat-dec = "lat_dec"
  long-dec = "long_dec"
}

special-columns {
  date = "date"
  year = "year"
  yearly = "yearly"
  month = "month"
  monthly = "monthly"
  day = "day"
  daily = "daily"
  col-grouped = "%s_%s"
  col-daily-grouped = "%s_daily_%s"
  col-monthly-grouped = "%s_monthly_%s"
  col-yearly-grouped = "%s_yearly_%s"
  climate-param-grouped = "climate_param_%s"
  global-col-yearly-avg = "global_%s_yearly_avg"
  days-with-conds = "days_with_conds"
  climate-param-avg = "climate_param_avg"
  state = "state"
  count = "count"
  top = "top"
  min-value = "min_value"
  max-value = "max_value"
  x = "x"
  y = "y"
  x-diff = "x_diff"
  y-diff = "y_diff"
  num = "num"
  den = "den"
  beta-1 = "beta_1"
  beta-0 = "beta_0"
  inc = "inc"
  inc-perc = "inc_perc"
}

group-methods {
  sum = "sum",
  avg = "avg",
  max = "max",
  min = "min"
}

meteo-params-values = {
  temperature = {
    study-param-name = "temperature",
    study-param-abbrev = "temp",
    study-param-unit = "ºC",
    col-agg-method = ${group-methods.avg}
  },
  precipitation = {
    study-param-name = "precipitation",
    study-param-abbrev = "prec",
    study-param-unit = "mm",
    col-agg-method = ${group-methods.sum}
  },
  wind-velocity = {
    study-param-name = "wind velocity",
    study-param-abbrev = "wind_vel",
    study-param-unit = "m/s",
    col-agg-method = ${group-methods.avg}
  },
  pressure = {
    study-param-name = "pressure",
    study-param-abbrev = "press",
    study-param-unit = "hPa",
    col-agg-method = ${group-methods.avg}
  },
  sun-radiation = {
    study-param-name = "sun radiation",
    study-param-abbrev = "sun_rad",
    study-param-unit = "h",
    col-agg-method = ${group-methods.avg}
  },
  relative-humidity = {
    study-param-name = "relative humidity",
    study-param-abbrev = "rel_hum",
    study-param-unit = "%",
    col-agg-method = ${group-methods.avg}
  }
}

